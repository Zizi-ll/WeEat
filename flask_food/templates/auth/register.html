
{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(class="form-control") }}
    {{ form.password.label }} {{ form.password(class="form-control") }}
    <button type="submit" class="btn btn-success mt-2">Register</button>
</form>
{% endblock %}
