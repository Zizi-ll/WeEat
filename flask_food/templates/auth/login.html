
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(class="form-control") }}
    {{ form.password.label }} {{ form.password(class="form-control") }}
    <button type="submit" class="btn btn-primary mt-2">Login</button>
</form>
{% endblock %}
