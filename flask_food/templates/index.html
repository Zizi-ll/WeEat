<!--P1: 未登录时的欢迎页 (Logo, 登录/注册链接) -->

{% extends 'base.html' %}
{% block app_content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center p-5 shadow-lg rounded" style="background-color: rgba(255, 255, 255, 0.9);">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="weEat Logo" class="mb-4" style="max-width: 250px; height: auto;">

        <h1 class="display-4 mb-3">欢迎来到 weEat</h1>
        <p class="lead mb-4">
            发现、分享、品尝令人垂涎的美味食谱。<br>
            加入我们的美食社区，开启您的烹饪之旅！
        </p>
        <hr class="my-4">

        {% if current_user.is_authenticated %}
            <!-- 如果用户因为某种原因已登录但访问了此页面 -->
            <div class="alert alert-info">
                您已登录，{{ current_user.username }}！
            </div>
            <a href="{{ url_for('food.index') }}" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-card-list"></i> 查看食谱
            </a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary btn_lg mt-2">
                退出登录
            </a>
        {% else %}
            <!-- 未登录时显示 -->
            <p class="mb-4">准备好开始了吗？</p>
            <div>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-5 me-3">
                    <i class="bi bi-box-arrow-in-right"></i> 登录
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-success btn-lg px-5">
                    <i class="bi bi-person-plus-fill"></i> 注册
                </a>
            </div>
        {% endif %}
    </div>
</div>
    <!-- 前端开发的朋友请尽情迸发你的设计灵感~添加一些背景图片或颜色到 body -->
<style>
    body {
        /* background-image: url("{{ url_for('static', filename='images/background_welcome.jpg') }}"); */
        background-color: #f0f2f5;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
{% endblock %}
