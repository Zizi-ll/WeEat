
{% extends 'base.html' %}
{% block content %}
<h2>All Recipes</h2>
{% for recipe in recipes %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">{{ recipe.content[:100] }}...</p>
        <small class="text-muted">Category: {{ recipe.category }}</small>
    </div>
</div>
{% endfor %}
{% endblock %}
